<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Mobile Gullak App</title>

		<style>
			#container {
				width: 100%;
				height: 500px;
				position: relative;
				overflow-x: hidden;
				border: 1px solid black;
			}

			button {
				display: block;
				text-align: center;
				margin: 0 auto;
				width: 100%;
				height: 2em;
			}

			.info {
				border: 1px solid black;
				background: #eeeeff;
				margin: 5px;
				padding: 5px;
			}
		</style>

       <script type="text/javascript" src="cordova-2.4.0.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.0.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="js/post.js"></script>
		<script type="text/javascript" charset="utf-8">

			/**
			 * Function called when page has finished loading.
			 */
			function init() {

				// Register for PhoneGap deviceready event
				document.addEventListener("deviceready", function() {
					console.log("PhoneGap initialized.");
					$('.my-textinput').textinput({
						theme : 'a'
					});

				}, false);

			}

		</script>
	</head>
	<body id="body" onload="init();">
		<h3 id="header">Form Details</h3>
		
		<form>
			<div data-role="fieldcontain">
				<label for="name">Name:</label>
				<input type="text"  name="name" class="my-textinput"/>
			</div>

			<div data-role="fieldcontain">
				<label for="mobileno">Mobile:</label>
				<input type="number"  name="mobile" pattern="[0-9]*" class="my-textinput"/>
			</div>

			<div data-role="fieldcontain">
				<label for="email">E-mail:</label>
				<input type="email"  name="emailid" class="my-textinput"/>
			</div>

			<div data-role="fieldcontain">
				<input type="submit" name="submit" value="Send" />
			</div>

		</form>

	</body>
</html>
